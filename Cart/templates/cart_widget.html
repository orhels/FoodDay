<h3 id="carttext" class="text-center">Handlekurv </h3>
<ul class="list-group">
    {% for item in cart.items.all %}
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-2 col-md-2 col-lg-2">
                    <img src="{{ item.product.image.url }}" class="img-responsive center-block"/>
                </div>
                <div class="col-xs-10 col-md-10 col-lg-10">
                    <div class="row">
                        <div class="col-xs-10 col-md-10 col-lg-10">
                            {{ item }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-md-6 col-lg-6">
                            <div id="quantity{{ item.product.id }}">
                                {{ item.quantity }} &times; {{ item.product.price | floatformat:2 }}
                            </div>
                        </div>
                        <div class="col-xs-offset-2 col-xs-4 col-md-offset-2 col-md-4 col-lg-offset-2 col-lg-4 cart-btn-container">
                            <button data-id="{{ item.product.id }}" type="button" class="btn btn-default btn-xs cart-btn cart-edit-btn"><div class="glyphicon glyphicon-pencil"></div></button>
                            <button data-id="{{ item.product.id }}" type="button" class="btn btn-default btn-xs cart-btn cart-remove-btn"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    {% endfor %}
    <li class="list-group-item total-line">
        <div class="row">
            <div class="col-xs-8 col-md-8 col-lg-8">
                <b>Total</b>
            </div>
            <div class="col-xs-2 col-md-2 col-lg-2">
                <b>{{ cart.get_total_price }}</b>
            </div>
        </div>
    </li>
</ul>
