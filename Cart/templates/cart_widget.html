<ul class="list-group">
    {% for item in cart.items.all %}
        <li class="list-group-item">
            <div class="row">
                 <div class="col-xs-2 col-md-2 col-lg-2">
                    <img height="150" width="40" src="{{ item.product.image.url }}" class="img-responsive center-block"/>
                </div>
                <div class="col-xs-7 col-md-7 col-lg-7">
                    {{ item }}
                </div>

                <div class="col-xs-3 col-md-3 col-lg-3">
                    {{ item.quantity }} x {{ item.product.pretty_price }}
                </div>
            </div>
        </li>
    {% endfor %}
    <li class="list-group-item total-line">
        <div class="row">
            <div class="col-xs-9 col-md-9 col-lg-9">
                <b>Total</b>
            </div>
            <div class="col-xs-2 col-md-2 col-lg-2">
                <b>{{ cart.get_total_price }}</b>
            </div>
        </div>
    </li>
</ul>
