{% extends 'base.html' %}
{% block content %}


            <h1 class="text-center">{{ product.name }}</h1>
            <h2 class="text-center">{{ product.mass }} {{ product.massUnit }}</h2>


            <div class="row">
                <div class="col-md-offset-2 col-md-8 col-lg-offset-1 col-lg-10">
                    <img height="326" width="400" src="{{ product.image.url }}" class="img-responsive center-block"/>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-9 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
                    <h4 class="text-right">fra {{ product.producer }}</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-offset-4 col-sm-2 col-md-offset-4 col-md-2 col-lg-offset-4 col-lg-2 text-right">
                        <h3>{{ product.pretty_price }}</h3>
                        <h6>{{ product.pretty_price_per_mass }}</h6>
                </div>
                <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2">
                        <button id="buy-product-btn" type="button" class="btn btn-success btn-lg custom-btn-big">Kj√∏p</button>
                </div>
            </div>

            <div class="row big-top-margins">
                <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p>{{ product.description }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <input type="hidden" name="id" value="{{ product.id }}" />


{% endblock content %}
