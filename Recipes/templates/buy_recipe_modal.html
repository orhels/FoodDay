<div class="modal fade" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Kjøpe {{ recipe.name }}</h4>
            </div>
            <div class="modal-body">
                <h5>Disse varene vil bli lagt til i handlekurven:</h5>
                {% comment  %}
                    TODO: Make this list nicer looking
                {% endcomment %}
                <ul>
                    <div class="row">
                        <div class="col-xs-6 col-md-6 col-lg-6">
                            Produkt
                        </div>
                        <div class="col-xs-6 col-md-6 col-lg-6">
                            Antall
                        </div>
                    </div>
                    {% for product in product_list %}
                        <div class="row">
                            <div class="col-xs-6 col-md-6 col-lg-6">
                                {{ product.0.name }}
                            </div>
                            <div class="col-xs-6 col-md-6 col-lg-6">
                                {{ product.1 }}
                            </div>
                        </div>
                    {% endfor %}
                </ul>
            </div>
            <div class="modal-footer">
                <button id="close-modal-btn" type="button" class="btn btn-default btn-lg" data-dismiss="modal">Lukk</button>
                <button id="buy-recipe-modal-btn" type="button" class="btn btn-success btn-lg" data-dismiss="modal">Kjøp</button>
            </div>
        </div>
    </div>
</div>
