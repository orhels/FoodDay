{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>FoodDay {% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'custom/css/custom.css' %}" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static 'bootstrap/js/html5shiv.js' %}"></script>
      <script src="{% static 'bootstrap/js/respond.min.js' %}"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'frontpage' %}">FoodDay</a>
    </div>
</nav>

<div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2">
        <h3 class="text-center">Dagligvarer</h3>

        <div id="sidebar">
            {% load sidebar %}
            {% sidebar %}
        </div>
    </div>
    <div id="main-content" class="col-sm-6 col-md-6 col-lg-6">
        {% block content %}{% endblock %}
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <h3 id="carttext" class="text-center">Handlekurv <div class="entypo">&#59197;</div> </h3>

        <div id="cart-widget-container">
            Laster handlekurv...
        </div>
    </div>
</div>


<script src="{% static 'custom/js/jquery.1.10.2.js' %}"></script>
<script src="{% static 'custom/js/jquery.cookie.js' %}"></script>
<script src="{% static 'custom/js/jquery-ui-1.10.3.custom.js' %}"></script>
<script src="{% static 'custom/js/underscore.js' %}"></script>
<script src="{% static 'custom/js/backbone.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script>
    var cartWidgetUrl = "{% url 'cart_widget' %}";
    var cartAddUrl = "{% url 'cart_add' %}";
</script>
<script src="{% static 'custom/js/common.js' %}"></script>
<script src="{% static 'custom/js/cart.js' %}"></script>
{% block scripts %}{% endblock scripts %}

</body>
</html>
