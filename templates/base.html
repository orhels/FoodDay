{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>FooDay {% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'custom/css/custom.css' %}" rel="stylesheet" media="screen">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static 'bootstrap/js/html5shiv.js' %}"></script>
      <script src="{% static 'bootstrap/js/respond.min.js' %}"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">FooDay</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li class=""><a href="#/products">Daglivarer</a></li>
            <li class=""><a href="#/recipes">Oppskrifter</a></li>
        </ul>
    </div>
</nav>

<div class="row">
    <div id="frontpage">

    </div>
</div>

<div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2">
        <div id="sidebar">

        </div>
    </div>
    <div class="col-sm-7 col-md-7 col-lg-7">
        <div id="main-content">

        </div>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3">
        <div id="cart-widget-container">

        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div id="footer">
        </div>
    </div>
</div>


<script src="{% static 'custom/js/lib/jquery.1.10.2.js' %}"></script>
<script src="{% static 'custom/js/lib/jquery.cookie.js' %}"></script>
<script src="{% static 'custom/js/lib/jquery-ui-1.10.3.custom.js' %}"></script>
<script src="{% static 'custom/js/lib/underscore.js' %}"></script>
<script src="{% static 'custom/js/lib/backbone.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'custom/js/application.js' %}"></script>
<script src="{% static 'custom/js/router.js' %}"></script>
<script src="{% static 'custom/js/views/cart_view.js' %}"></script>
<script src="{% static 'custom/js/views/product_sidebar_view.js' %}"></script>
<script src="{% static 'custom/js/views/product_category_detail_view.js' %}"></script>
<script src="{% static 'custom/js/views/product_view.js' %}"></script>
<script src="{% static 'custom/js/views/recipe_sidebar_view.js' %}"></script>
<script src="{% static 'custom/js/views/recipe_category_detail_view.js' %}"></script>
<script src="{% static 'custom/js/views/recipe_view.js' %}"></script>
<script src="{% static 'custom/js/views/frontpage_view.js' %}"></script>
{% block scripts %}{% endblock scripts %}

</body>
</html>
